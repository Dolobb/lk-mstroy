server {
    listen 80;
    server_name YOUR_DOMAIN;

    # React SPA — history mode (CRITICAL: try_files для React Router)
    location / {
        root /var/www/lk-mstroy/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # dump-trucks API
    location /api/dt/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
    }

    # КИП API
    location /api/kip/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_set_header Host $host;
    }

    # Тягачи API
    location /api/tyagachi/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
    }

    # Гео-admin
    location /geo-admin/ {
        proxy_pass http://127.0.0.1:3003/;
        proxy_set_header Host $host;
    }
}
