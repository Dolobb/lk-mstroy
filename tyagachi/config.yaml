    - "920DA1FD0B46"
    - "9AC0CADC0CE3"
    - "5455D081B637"
  format: "json"
  timeout: 10
  retry_count: 3

# Пути к файлам
paths:
  input:
    requests: "Data/raw/Requests_raw.json"
    pl: "Data/raw/PL_raw.json"
  output:
    intermediate: "Data/intermediate/"
    final: "Data/final/"
    logs: "Data/logs/"

# Настройки парсинга
parsing:
  # Если true - останавливаемся при отсутствии обязательных полей
  # Если false - логируем предупреждение и продолжаем
  fail_on_missing_fields: false

  # Логировать предупреждения о пропущенных полях
  log_warnings: true

# Настройки извлечения номера заявки
extraction:
  # Регулярное выражение для извлечения (не используется напрямую,
  # но документирует логику)
  pattern_description: "Цифры от начала строки до '/' или пробела"

  # Игнорировать суффикс /1, /2 и т.д.
  ignore_suffix: true

# Настройки логирования
logging:
  # Уровень: DEBUG, INFO, WARNING, ERROR
  level: "INFO"

  # Выводить в консоль (false = только в файл, чище вывод)
  console: false

  # Сохранять в файл
  file: true

  # Формат файла лога
  file_format: "pipeline_{date}.log"
